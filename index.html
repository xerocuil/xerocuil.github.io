{% assign project_list = site.projects | sort: 'updated' | reverse %}

<h1>Recent Projects</h1>
<div id="projects">
  {% for p in project_list %}
  <div class="project">
    <div class="project-thumb">
      <img src="/assets/img/projects/{{ p.slug }}/{{ p.img }}">
    </div>

    <div class="project-desc">
      <h4><a href="{{ p.url }}">{{ p.name }}</a></h4>
      <span>{{ p.description }}</span>
      <!-- <em>{{ p.platform }}</em> -->
    </div>
  </div>
  {% endfor %}
</div>
