<div class="container">
  <div id="site-header" class="columns">
    <div id="site-title" class="column is-half">
      <span><a href="{{ site.baseurl }}/">{{ site.title }}</a></span>
    </div>

    <div id="site-navbar" class="column is-half">
      <ul>
      {% for page in site.pages %}
        {% if page.title %}
        <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
